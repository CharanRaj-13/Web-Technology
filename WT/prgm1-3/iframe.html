<!DOCTYPE html>
<html>
    <head>
        <title>Inline Frame</title>
    </head>
    <body>
        <h3>Simple Iframe with default border</h3>
        <iframe src="Navigation.html" width="100%" height="300"></iframe>
        
        <h3>Iframe with thin black border</h3>
        <iframe src="tag.html" width="100%" height="300" style="border:3px solid green"></iframe> 

        <h3>Iframe with no border</h3>
        <iframe src="Navigation.html" width="100%" height="300" style="border:none"></iframe>
    </body>
</html>
