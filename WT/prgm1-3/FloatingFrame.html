<!DOCTYPE html>
<html>
    <head><title>Floating Frame</title></head>
    <body>
        <h1 align="center">Floating Frame</h1>
        <iframe name="float1" src="frame2.html" width="350" height="200" align="left"></iframe><br>
        <p>This is a simple example of how floating frames are used. Notice that in many ways the floating
            frame acts very similar to an inline image. Floating frames act like embedded objects in many
            ways.
        </p>
    </body>
</html>
